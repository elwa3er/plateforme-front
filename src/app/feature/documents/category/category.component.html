<mat-card>
    <mat-card-header>
      <mat-card-title>Category List</mat-card-title>
    </mat-card-header>
  
    <mat-card-content>
      <table mat-table [dataSource]="categories" class="mat-elevation-z8">
  
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let category">{{ category.name }}</td>
        </ng-container>
  
        <!-- Alfresco ID Column -->
        <ng-container matColumnDef="alfrescoId">
          <th mat-header-cell *matHeaderCellDef>Alfresco ID</th>
          <td mat-cell *matCellDef="let category">{{ category.alfrescoId }}</td>
        </ng-container>
  
        <!-- Natures Column -->
        <ng-container matColumnDef="natures">
          <th mat-header-cell *matHeaderCellDef>Natures</th>
          <td mat-cell *matCellDef="let category">
            <ul>
              <li *ngFor="let nature of category.natures">{{ nature.name }}</li>
            </ul>
          </td>
        </ng-container>
  
        <!-- Edit Column -->
        <ng-container matColumnDef="edit">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let category">
            <button mat-icon-button  (click)="updateCategory(category.id)">
              <mat-icon>edit</mat-icon>
            </button>
          </td>
        </ng-container>
        <!-- Delete Column -->
        <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let category">
            <button mat-icon-button (click)="deleteCategory(category.id)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      </table>
    </mat-card-content>
  </mat-card>
